<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title th:text="'Library ‚Ä¢ Issue Book - ' + ${book.title}">Library ‚Ä¢ Issue Book</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css"/>

<style>
/* üé® Page background with subtle gradient */
body {
  background: linear-gradient(135deg, #0b1021, #1a1f36);
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  animation: fadeIn 1s ease-in-out;
}

/* Fade-in animation for whole body */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* üÉè Card Styling */
.card {
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  backdrop-filter: blur(12px);
  animation: slideUp 0.7s ease-in-out;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
}

/* Slide Up animation */
@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* Heading with animation */
.h1 {
  font-size: 28px;
  margin-bottom: 15px;
  text-align: center;
  background: linear-gradient(90deg, #6ee7ff, #a78bfa);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: textGlow 2s infinite alternate;
}

/* Text Glow Animation */
@keyframes textGlow {
  from { text-shadow: 0 0 10px #6ee7ff; }
  to { text-shadow: 0 0 20px #a78bfa; }
}

/* Book info box */
.book-info {
  background: rgba(255,255,255,0.07);
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 15px;
  font-size: 16px;
  animation: fadeIn 1.2s ease-in-out;
}

/* Input Styling */
.issue-form label {
  display: block;
  font-weight: bold;
  margin-bottom: 6px;
}

.issue-form .name-input {
  width: 100%;
  max-width: 300px;
  padding: 12px 14px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.25);
  background: rgba(0,0,0,.4);
  color: #fff;
  font-size: 16px;
  transition: all 0.3s ease;
}

.issue-form .name-input:focus {
  border-color: #6ee7ff;
  box-shadow: 0 0 10px #6ee7ff;
  transform: scale(1.02);
}

/* Button Styling */
.btn {
  padding: 10px 18px;
  border-radius: 14px;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-primary {
  background: linear-gradient(90deg, #6ee7ff, #a78bfa);
  border: none;
  color: #0b1021;
}

.btn-primary:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #6ee7ff;
}

.btn-outline {
  background: transparent;
  border: 2px solid #6ee7ff;
  color: #6ee7ff;
}

.btn-outline:hover {
  background: #6ee7ff;
  color: #0b1021;
  box-shadow: 0 0 12px #6ee7ff;
}

/* Error message */
.error {
  font-weight: bold;
  animation: shake 0.5s ease;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
}
</style>
</head>
<body>
<div class="container">
  <div class="card card-pad">
    <h1 class="h1" th:text="'Issue Book: ' + ${book.title}">Issue Book</h1>

    <!-- Show book info -->
    <div class="book-info">
      <p><strong>Title:</strong> <span th:text="${book.title}">Book Title</span></p>
      <p><strong>Author:</strong> <span th:text="${book.author}">Author Name</span></p>
      <p><strong>Available Quantity:</strong> <span th:text="${book.quantity}">0</span></p>
    </div>

    <!-- Show error if any -->
    <div th:if="${error}" class="error" style="color:red;margin-bottom:10px;">
        <p th:text="${error}"></p>
    </div>

    <!-- Issue Form -->
    <form th:action="@{/books/issue/submit}" th:object="${transaction}" method="post" class="issue-form">
        <input type="hidden" th:field="*{book.id}" />

        <div class="input">
            <label for="issuedTo">Issued To:</label>
            <input id="issuedTo" type="text" th:field="*{issuedTo}" 
                   placeholder="Enter name" required class="name-input"/>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top:10px;">üìñ Issue Book</button>
    </form>

    <div style="margin-top:15px;text-align:center;">
        <a class="btn btn-outline" th:href="@{/books/list}">‚¨Ö Back to Books</a>
    </div>
    
  </div>
</div>
</body>
</html>
